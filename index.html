<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>CreditCard</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper">

		<div class="credit-card" id="card">
			<div class="card-front">
				<div class="branding">
					<img src="img/chip.png" class="chip-img" alt="chip">
					<img src="img/visa.png" class="visa-logo" alt="visa">
				</div>
				<div class="card-number">
					<div>
						<span class="card-number-display"> _ </span>
						<span class="card-number-display"> _ </span>
						<span class="card-number-display"> _ </span>
						<span class="card-number-display"> _ </span>
					</div>
					<div>
						<span class="card-number-display">_</span>
						<span class="card-number-display">_</span>
						<span class="card-number-display">_</span>
						<span class="card-number-display">_</span>
					</div>
					<div>
						<span class="card-number-display">_</span>
						<span class="card-number-display">_</span>
						<span class="card-number-display">_</span>
						<span class="card-number-display">_</span>
					</div>
					<div>
						<span class="card-number-display">_</span>
						<span class="card-number-display">_</span>
						<span class="card-number-display">_</span>
						<span class="card-number-display">_</span>
					</div>
				</div>

				<div class="details">
					<div>
						<span>Card Holder</span>
						<span id="card-holder-name">Youe Name Here</span>
					</div>
					<div>
						<span>Expires</span>
						<span id="validity">06/28</span>
					</div>
				</div>
			</div>

			<div class="card-back">
				<div class="black-strip"></div>
				<div class="white-strip">
					<span>CVV</span>
					<div id="cvv-display"></div>
				</div>
				<img src="img/visa.png" class="visa-logo" alt="visa">
			</div>
		</div>

		<form>
			<label for="card-number">Card number</label>
			<input id="card-number" type="number" placeholder="1234123412341234">

			<label for="card-holder">Card Holder</label>
			<input type="text" id="card-name-input" placeholder="Your Name">

			<div class="date-cvv">
				<div class="validity">
					<label for="validity">Expires On:</label>
					<input type="date" id="validity-input">
				</div>
				<div class="cvv">
					<label for="cvv">CVV</label>
					<input type="number" id="cvv" placeholder="***">
				</div>
			</div>
		</form>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
